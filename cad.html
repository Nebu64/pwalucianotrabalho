<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - AnimeFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="cadastro-container">
    <h2>Crie sua conta</h2>
    <form id="cadastro-form" autocomplete="off">
      <input type="text" id="novo-usuario" placeholder="Usuário" required />
      <input type="email" id="novo-email" placeholder="E-mail" required />
      <input type="password" id="nova-senha" placeholder="Senha" required />
      <input type="password" id="confirmar-senha" placeholder="Confirmar senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <div class="login-link">
      Já tem conta? <a href="index.html">Entrar</a>
    </div>
    <div id="cadastro-msg" style="margin-top:12px;color:#e50914;"></div>
  </div>
  <script>
    document.getElementById('cadastro-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('novo-usuario').value.trim();
      const email = document.getElementById('novo-email').value.trim();
      const senha = document.getElementById('nova-senha').value;
      const confirmar = document.getElementById('confirmar-senha').value;
      const msg = document.getElementById('cadastro-msg');

      if (senha !== confirmar) {
        msg.textContent = "As senhas não coincidem.";
        msg.style.color = "#e50914";
        return;
      }

      const emailLower = email.toLowerCase();
      if (
        !(
          emailLower.endsWith("@gmail.com") ||
          emailLower.endsWith("@hotmail.com") ||
          emailLower.endsWith("@outlook.com")
        )
      ) {
        msg.textContent = "O e-mail deve ser @gmail.com, @hotmail.com ou @outlook.com";
        msg.style.color = "#e50914";
        return;
      }

      // Salva novo cadastro no localStorage
      let novos = JSON.parse(localStorage.getItem("novosCadastros") || "{}");
      novos[email] = senha;
      localStorage.setItem("novosCadastros", JSON.stringify(novos));

      msg.style.color = "#4caf50";
      msg.textContent = "Cadastro realizado com sucesso! Agora você pode fazer login.";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    });
  </script>
</body>
</html>
